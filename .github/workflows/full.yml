name: full cicd

on:
  workflow_dispatch
  #push:
    #branches: [ "main" ]


jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: echo
      run: echo '${{ secrets.DOCKER_PUSH }}' >> key.json

    - name: login
      run: gcloud auth activate-service-account doker-pull-push@celtic-beacon-387519.iam.gserviceaccount.com --key-file=./key.json
      
    - name: chek cloud
      run: gcloud auth list
      
    - name: chek terraform 
      run: terraform -v
        
    - name: terraform init
      run: terraform init
      
    - name: terraform plan
      run: terraform plan
      
    - name: export GOOGLE_APPLICATION_CREDENTIALS
      run: export GOOGLE_APPLICATION_CREDENTIALS="./key.json"
      
    - name: terraform validate
      run: terraform validate
      
    - name: terraform apply
      run: terraform apply
