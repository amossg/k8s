name: Docker-GCP
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup gcloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@v1
      with:
       # version: '290.0.1'
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} 
        project_id: ${{ secrets.GCR_FLASK }} 

    - name: Configure docker for GCP
      run: gcloud auth configure-docker
    - name: Build docker image
      run:  docker build -t gcr.io/${{ secrets.GCR_FLASK }}/<flask>:latest . 

    - name: Push to Google Container Registry
      run:  docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/<YOUR_IMAGE_NAME>:latest 
          
          
